<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Coiny&family=Inter:wght@400;500;600;700&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./logo.png" alt="My Website Logo" />
          <h1>React Project</h1>
        </div>
        <button class="btn btn-large btn-open">Close</button>
      </header>
      <form action="" class="fact-form">
        <input type="text" placeholder="Share A Fact With The Words...." />
        <span>200</span>
        <input type="text" placeholder="Trustworthy Source..." />
        <select name="" id="">
          <option value="">Choose Category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>
      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-category">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #3b82f6"
              >
                Technology
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #eab308"
              >
                Science
              </button>
            </li>
          </ul>
        </aside>
        <section>
          <ul class="fact-list"></ul>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
